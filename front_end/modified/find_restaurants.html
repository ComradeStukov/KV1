<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Find Restaurants</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- column -->
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title"> "It makes me hungry just to look at it."</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div id="search">
                            <div class="row">
                                <div class="col-3"><label for="search_name">Search Name</label></div>
                                <div class="col-3"><label for="search_postcode_prefix">Search Postcode Prefix</label></div>
                                <div class="col-3"><label for="search_price_min">Search Price Min.</label></div>
                                <div class="col-3"><label for="search_price_max">Search Price Max.</label></div>
                            </div>
                            <div class="row">
                                <div class="col-3"><input class="form-control" id="search_name" placeholder="Name"></div>
                                <div class="col-3"><input class="form-control" id="search_postcode_prefix" placeholder="PostCode Prefix"></div>
                                <div class="col-3"><input type="number" class="form-control" id="search_price_min" placeholder="Price Min"></div>
                                <div class="col-3"><input type="number" class="form-control" id="search_price_max" placeholder="Price Max"></div>
                            </div>
                            <div class="row"><label></label></div>
                            <div class="row">
                                <div class="col-9"><label>Search Tags</label></div>
                                <div class="col-3"><label>Go Search!</label></div>
                            </div>
                            <div class="row">
                                <div class="col-9">
                                    <multiselect v-model="tags_with_name" placeholder="Search a tag" label="name" track-by="id" :options="all_tags" :multiple="true" :taggable="false"></multiselect>
                                </div>
                                <button class="col-3 btn btn-secondary">Search!</button>
                            </div>
                        </div>
                        <div class="row">
                            <label></label>
                        </div>
                        <table id="restaurants" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 10%">Id</th>
                                    <th style="width: 20%">Name</th>
                                    <th style="width: 20%">Branch</th>
                                    <th style="width: 35%">Tags</th>
                                    <th style="width: 15%">Add to Cart</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Id</td>
                                    <td>{{id}}</td>
                                    <td>{{id}}</td>
                                    <td>{{id}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-secondary" data-toggle="dropdown">Search!</button>
                                        <!-- Notifications Dropdown Menu -->
                                        <div class="dropdown-menu dropdown-menu-lg">
                                            <span class="dropdown-header dropdown-item-text"><b>Add Tag</b></span>
                                            <div class="dropdown-item-text">
                                                <input  class="form-control" placeholder="Tag Name" value="1">
                                            </div>
                                            <a href="#" class="dropdown-footer dropdown-item">Add</a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Id</td>
                                    <td>{{id}}</td>
                                    <td>{{id}}</td>
                                    <td>{{id}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-secondary" data-toggle="dropdown">Search!</button>
                                        <!-- Notifications Dropdown Menu -->
                                        <div class="dropdown-menu dropdown-menu-lg">
                                            <span class="dropdown-header dropdown-item-text"><b>Add Tag</b></span>
                                            <div class="dropdown-item-text">
                                                <input  class="form-control" placeholder="Tag Name" value="2">
                                            </div>
                                            <a href="#" class="dropdown-footer dropdown-item">Add</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="btn-group btn-group-sm float-right">
                            <button class="btn btn-sm btn-default">&laquo;</button>
                            <button class="btn btn-sm btn-default">1</button>
                            <button class="btn btn-sm btn-secondary">2</button>
                            <button class="btn btn-sm btn-default">&raquo;</button>
                        </div>
                    </div>
                    <!-- /.card-footer -->
                </div>
                <!-- /.card -->

            </div>
            <!--/.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
<script>
$(
function ()
{
    document.title = "Don't Starve! - Add Restaurant";
}
);
var search = new Vue(
    {
        el: "#search",
        components: {
            Multiselect: window.VueMultiselect.default
        },
        data: {
            tags: [],
            tags_with_name: [{"id": 1, "name": "t1"}],
            all_tags: [{"id": 1, "name": "t1"}, {"id": 2, "name": "t2"}]
        }
    }
);
</script>
