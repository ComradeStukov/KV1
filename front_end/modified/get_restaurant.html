<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>View Restaurant</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- column -->
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title"> "It makes me hungry just to look at it."</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body" id="restaurant">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 25%">Attribute</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Id</td>
                                    <td>{{id}}</td>
                                </tr>
                                <tr>
                                    <td>Name</td>
                                    <td>{{name}}</td>
                                </tr>
                                <tr>
                                    <td>Branch</td>
                                    <td>{{branch}}</td>
                                </tr>
                                <tr>
                                    <td>Postcode</td>
                                    <td>{{postcode}}</td>
                                </tr>
                                <tr>
                                    <td>Price</td>
                                    <td>{{price}}</td>
                                </tr>
                                <tr>
                                    <td>Note</td>
                                    <td>{{note}}</td>
                                </tr>
                                <tr>
                                    <td>Update Time</td>
                                    <td>{{update_time}}</td>
                                </tr>
                                <tr>
                                    <td>Tags</td>
                                    <td><span v-for="tag in tags"><span class="badge bg-success">{{tag.name}}</span>&nbsp;</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer btn-group">
                        <button class="btn btn-default">OK</button>
                        <button class="btn btn-info">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                    <!-- /.card-footer -->
                </div>
                <!-- /.card -->

            </div>
            <!--/.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
<script>
$(
function ()
{
    document.title = "Don't Starve! - Add Restaurant";
}
);
var restaurant = new Vue(
    {
        el: "#restaurant",
        data: {
            name: "",
            branch: "",
            postcode: "",
            price: 0,
            note: "",
            tags: [{"id": 1, "name": "t1"}, {"id": 2, "name": "t2"}]
        }
    }
);
</script>
